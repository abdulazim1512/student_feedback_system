{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <ul class="nav nav-tabs">
    <li class="active"><a href="#user" data-toggle="tab">User Login</a></li>
    <li><a href="#admin" data-toggle="tab">Admin Login</a></li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane fade in active" id="user">
      <form class="form-signin" method="POST" action="{{ url_for('user_login') }}">
        <h2 class="form-signin-heading">User Login</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div>
    <div class="tab-pane fade" id="admin">
      <form class="form-signin" method="POST" action="{{ url_for('admin_login') }}">
        <h2 class="form-signin-heading">Admin Login</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div>
    </div>
    {% endblock %}
